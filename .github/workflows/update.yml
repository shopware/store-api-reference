name: Update Store API

on:
  workflow_dispatch:
  schedule:
    - cron: 0 8 */1 * *

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  generate-schema:
    uses: shopware/docs-ci/.github/workflows/generate_schema.yml@main
    secrets: inherit
    
  update:
    name: "Update storeapi.json"
    runs-on: ubuntu-latest
    needs: [generate-schema]
    steps:
    - name: write schema file
      run: |
        echo ${{needs.generate-schema.outputs.schema}}
        echo ${{needs.generate-schema.outputs.api_schema}}

    - name: upload api schema
      uses: actions/upload-artifact@v3
      with:
        name: store-api-schema
        path: storeapi.json
        retention-days: 1
        
  open-pr:
    name: "Open a pull request"
    runs-on: ubuntu-latest
    needs: [update]
    steps:
    - name: Checkout
      uses: actions/checkout@v3
      
    - name: download api schema
      uses: actions/download-artifact@v3
      with:
        name: store-api-schema
      
    - name: Create PR
      uses: peter-evans/create-pull-request@v4
      with:
        add-paths: storeapi.json
        author: shopwareBot <example@example.com>
        committer: shopwareBot <example@example.com>
        assignees: elkmod, Christian-Rades
        branch: schema-update
        delete-branch: true
        title: 'Update store API schema'
